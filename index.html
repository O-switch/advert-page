<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
       <div id="screen"></div>
        <div class="details">
            <button class="digit symbol clear anim">AC</button>
            <button class="digit symbol del anim">DE</button>
            <button class="digit symbol anim">%</button>
            <button class="symbol anim-up">/</button>
        </div>
        <div class="details">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="symbol anim-up">*</button>
        </div>
        <div class="details">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="symbol anim-up">-</button>
        </div>
        <div class="details">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="symbol anim-up">+</button>
        </div>
        <div class="details">
            <button class="digit">00</button>
            <button class="digit">0</button>
            <button class="digit">.</button>
            <button class="equal digit anim-up">=</button>

        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
